<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <!-- TODO: Make a better looking webpage -->
      <h1>Tic Tac Toe Game</h1>
      <!-- TODO: Edit authentication to only show appropriate fields -->
      <div id=authentication>
        <form id="sign-in-form">
          <legend> Sign In </legend>
          <input id="sign-in-email" name="credentials[email]" type="email" required placeholder="Email"/>
          <input id="sign-in-pwd" name="credentials[password]" type="password" required placeholder="Password"/>
          <input name="sign-in" type="submit" class='btn-default'/>
        </form>

        <br />
        <button id="create-new-user-button"> Create New User </button>

        <form id="sign-up-form">
          <legend> Create User </legend>
          <input id="sign-up-email" name="credentials[email]" type="email" required placeholder="Email"/>
          <input id="sign-up-pwd" name="credentials[password]" type="password" required placeholder="Password"/>
          <input id="sign-up-pwd-conf" name="credentials[password_confirmation]" type="password" placeholder="Confirm Password"/>
          <input name="create-new" type="submit" class='btn-default'/>
        </form>

        <form id="change-password-form">
          <legend> Change Password </legend>
          <input id="change-pwd-old" name="passwords[old]" type="password" required placeholder="Old Password"/>
          <input id="change-pwd-new" name="passwords[new]" type="password" required placeholder="New Password"/>
          <input name="change" type="submit" class='btn-default'/>
        </form>
        <button id="change-password-button"> Change Password </button>
        <br/>
        <button id="sign-out-button"> Sign Out </button>

        <br />
        <div id=auth_messages></div>
      </div>
      <br />
      <br />
      <!-- TODO: Create a better gameboard -->
      <!-- OPTIMIZE: Use bootstrap to create gameboard? -->
      <div id=game-board class="container">
        <div id=gb-row-0 class="row">
          <div id=game-box-0 class="col-4 box">         </div>
          <div id=game-box-1 class="col-4 box">         </div>
          <div id=game-box-2 class="col-4 box">         </div>
        </div>
        <div id=gb-row-1 class="row">
          <div id=game-box-3 class="col-4 box">         </div>
          <div id=game-box-4 class="col-4 box">         </div>
          <div id=game-box-5 class="col-4 box">         </div>
        </div>
        <div id=gb-row-2 class="row">
          <div id=game-box-6 class="col-4 box">         </div>
          <div id=game-box-7 class="col-4 box">         </div>
          <div id=game-box-8 class="col-4 box">         </div>
        </div>
        <div id="current-msg-display"></div>
        <br />
        <div id="game-button-bar">
          <button id="new-game-button"> New Game </button>
          <button id="get-all-games-button"> Show Games </button>
          <button id="get-fin-games-button"> Show Finished Games </button>
          <button id="get-unfin-games-button"> Show Unfinished Games </button>
          <form id="get-game-form">
            <legend> Select a Game </legend>
            <input id="pull-game-id" name="id" type="text" placeholder="Game ID"/>
            <input name="get-game" type="submit" class='btn-default'/>
          </form>
        </div>
        <div id="data-msg-display"></div>

      </div>
    </body>
</html>
